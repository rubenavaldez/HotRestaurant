<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS CDN -->

    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <link rel="stylesheet" type="text/css" href="style/style.css">

<body>
  <div class="background">
    <div class="container">
     
        <div class="row">
          <div class="jumbotron jumbotron-fluid m-3 bg-dark text-light col col-lg-12 text-center ">
            <header>
              <aria-hidden="true">
                <h1>Hot Restaurant</h1>
                <h3> We only have 5 tables! Book your seat before they all are gone!</h3>
                <div></div>
                <button id="table-button"    type="button" class="btn btn-primary" value="/tables">View Tables</button>
                <button id="reservation-button" type="button" class="btn btn-danger" value="/reservation">Make Reservations</button>
                <button id="home-button" type="button" class="btn btn-info" value="/index">Home</button>
            </header>
          </div>
     
    <div class="container">
      <div class="row">
        <div class="card m-3 p-2 col col-lg-12">
          <form>
            <div class="form-group">
              <label for="search">Name</label>
              <input type="text" class="form-control" id="userName">
              <label for="search">Phone Number</label>
              <input type="text" class="form-control" id="userNumber">
              <label for="search">Email</label>
              <input type="text" class="form-control" id="userEmail">
              <label for="search">Unique ID</label>
              <input type="text" class="form-control" id="userID">
            </div>
            
            <button id="submit" type="submit" class="btn m-2 btn-dark">Submit</button>
          </form>
        </div>
      </div>
